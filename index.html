<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Price Comparison Table</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Lato&family=Poppins&display=swap" rel="stylesheet"> 
</head>
<body>
    <section class="price-comparison">
        <!-- first 10 -->
        <div class="price-columns">

            <div class="price-header">
                <div class="price">
                    <div class="dollar-sign">$</div>
                    10
                    <div class="per-month">/MO</div>
                </div>
                <div class="plan-name">BASIC</div>
            </div>
            <div class="divider"></div>
            <!-- FeatureS -->
            <div class="feature">
                <img src="imgs/check-circle.svg">
                Feature A
            </div>
            <div class="feature">
                <img src="imgs/check-circle.svg">
                Feature B
            </div>
            <div class="feature inactive">
                <img src="imgs/x-square.svg">
                Feature C
            </div>
            <div class="feature inactive">
                <img src="imgs/x-square.svg">
                Feature D
            </div>
            <div class="feature inactive">
                <img src="imgs/x-square.svg">
                Feature E
            </div>
            <div class="feature inactive">
                <img src="imgs/x-square.svg">
                Feature F
            </div>
            <button class="cta">Start Today</button>
        </div>

        <!-- second 20 -->
        <div class="price-columns popular">
            <div class="most-popular">
                Most Popular
            </div>
            <div class="price-header">
                <div class="price">
                    <div class="dollar-sign">$</div>
                    20
                    <div class="per-month">/MO</div>
                </div>
                    <div class="plan-name">PROFESSIONAL</div>
            </div>
            <div class="divider"></div>
            <div class="feature">
                <img src="imgs/check-circle.svg">
                Feature A
            </div>
            <div class="feature">
                <img src="imgs/check-circle.svg">
                Feature B
            </div>
            <div class="feature">
                <img src="imgs/check-circle.svg">
                Feature C
            </div>
            <div class="feature">
                <img src="imgs/check-circle.svg">
                Feature D
            </div>
            <div class="feature inactive">
                <img src="imgs/x-square.svg">
                Feature E
            </div>
            <div class="feature inactive">
                <img src="imgs/x-square.svg">
                Feature F
            </div>
            <button class="cta">Start Today</button>
        </div>

        <!-- third 50 -->
        <div class="price-columns">
            <div class="price-header">
                <div class="price">
                    <div class="dollar-sign">$</div>
                    50
                    <div class="per-month">/MO</div>
                </div>
                <div class="plan-name">ENTERPRISE</div>
            </div>
            <div class="divider"></div>
            <div class="feature">
                <img src="imgs/check-circle.svg">
                Feature A
            </div>
            <div class="feature">
                <img src="imgs/check-circle.svg">
                Feature B
            </div>
            <div class="feature">
                <img src="imgs/check-circle.svg">
                Feature C
            </div>
            <div class="feature">
                <img src="imgs/check-circle.svg">
                Feature D
            </div>
            <div class="feature">
                <img src="imgs/check-circle.svg">
                Feature E
            </div>
            <div class="feature">
                <img src="imgs/check-circle.svg">
                Feature F
            </div>
            <button class="cta">Start Today</button>
        </div>
    </section>
</body>
</html>
